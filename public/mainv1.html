<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/Users/susie/Project 2 v2/Solved/public/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Cinemates</title>
</head>
<body>
	<div class="wrapper">
		<h1 id="hc">Cinemates</h1>
	<!-- <div class="form"> -->
		<!-- <div class="tab-content"> -->
			<h1 id="hs">Sign Up for Free</h1>
			<div id="signup">   
				<form action="/" method="post"></form>
				<form >
				
				<div class="top-row">
					<div class="field-wrap">
						<label>
							First Name<span class="req">*</span>
						</label>
						<input id="firstname"type="text" required autocomplete="off" />
					</div>
			
					<div class="field-wrap">
						<label>
							Last Name<span class="req">*</span>
						</label>
						<input id="lastname" type="text"required autocomplete="off"/>
					</div>
				</div>
	
				<div class="field-wrap">
					<label>
						Email Address<span class="req">*</span>
					</label>
					<input id="email" type="email"required autocomplete="off"/>
				</div>
				
				<div class="field-wrap">
					<label>
						Set A Password<span class="req">*</span>
					</label>
					<input id="password" type="password"required autocomplete="off"/>
				</div>
				<div class="field-wrap">
					<label>
						Set your Zip Code<span class="req">*</span>
					</label>
					<input id= "zipcode" required autocomplete="off"/>
				</div>
				
				<button id="newuser-submit" type="submit" class="button button-block"/>Get Started</button>
				
				</form>
	
			</div>
			<h1 id="hw">Welcome Back!</h1>			
			<div id="login">   
				<div class="field-wrap">
					<label>
						Email Address<span class="req">*</span>
					</label>
					<input type="email"required autocomplete="off"/>
				</div>
				
				<div class="field-wrap">
					<label>
						Password<span class="req">*</span>
					</label>
					<input type="password"required autocomplete="off"/>
				</div>
				
				<p class="forgot"><a href="#">Forgot Password?</a></p>
				
				<button class="button button-block"/>Log In</button>
	
			</div>
			
		<!-- </div>tab-content -->
		
	<!-- </div> /form -->
</div>

</body>
<script src="/js/newuser.js" ></script>
</html>
